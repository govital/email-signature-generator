# Redis Configuration File

# Bind to all network interfaces so that containers can access it
bind 0.0.0.0

# Accept connections from any IP address (use caution in production)
protected-mode no

# Set the default port
port 6379

# Enable persistence (if needed)
save 900 1
save 300 10
save 60 10000

# Append-only file for data persistence
appendonly yes
